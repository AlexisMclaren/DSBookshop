<div class="content-disply-area">
    <div class="clr-row">
        <h2>Select a book to delete</h2>
    </div>
</div>
<clr-modal [(clrModalOpen)]="opened">
        <h3 class="modal-title">Are you sure?</h3>
        <div class="modal-body">
            <p>Are you sure you want to delete this book</p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-outline" (click)="opened = false">Cancel</button>
            <button type="button" class="btn btn-primary" (click)="confirmation()">Ok</button>
        </div>
</clr-modal>
<div class="content-disply-area"> 
    <div class="clr-row">
          
        <div *ngFor = "let b of books" class="clr-col-lg-4 clr-col-md-2 clr-col-sm-6 clr-col-12">
            
            <div class="card">
                <div class="card-header">
                {{b.title}}
                </div>
                <div class="card-block">
                    <div class="card-title">
                        Description
                    </div>
                    <div class="card-text">
                            {{b.author}}
                        </div>
                    <div class="card-text">
                        {{b.description}}
                    </div>
                    <button type="button" class="btn btn-primary" (click)="getId(b)">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
